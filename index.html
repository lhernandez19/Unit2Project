<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
        <div class="separator1">

        </div>
    </header>

    <div class="container">

        <h2 id="winnerOutput"></h2>

        <div class="scoreBoard">

            <table class="table table-bordered table-hover col-sm-6">
                <thead>
                    <tr>
                        <th class="table-primary" scope="col">User</th>
                        <th class="table-primary" scope="col">Computer</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="userScore">0</td>
                        <td id="computerScore">0</td>
                    </tr>
                </tbody>
            </table>

        </div>

        <div class="images">

            <img src="images/rock.png" alt="" id="rock" data-option="Rock">
            <img src="images/paper.png" alt="" id="paper" data-option="Paper">
            <img src="images/scissors.png" alt="" id="scissor" data-option="Scissors">
            <img src="images/lizard.png" alt="" id="lizard" data-option="Lizard">
            <img src="images/spock.png" alt="" id="spock" data-option="Spock">

        </div>



        <div class="results">

            <p id="userOutput"></p>
            <p id="computerOutput"></p>
            <p id="resultOutput"></p>


        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>

</html>
